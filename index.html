<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FAKE TikTok Gift Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;margin:0;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#181818;padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.6);width:360px}
    h1{font-size:18px;margin:0 0 8px}
    .badge{display:inline-block;background:#ff4757;color:#fff;padding:6px 8px;border-radius:8px;font-weight:700;font-size:12px;margin-bottom:12px}
    label{display:block;font-size:13px;margin-top:10px;color:#cfd8dc}
    input[type="text"], input[type="number"]{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #333;background:#0f0f10;color:#fff}
    .row{display:flex;gap:8px;margin-top:12px}
    button{flex:1;padding:10px;border-radius:8px;border:0;background:#25f4ee;color:#000;font-weight:700;cursor:pointer}
    .muted{font-size:12px;color:#9aa3a8;margin-top:12px}
    .result{margin-top:14px;padding:10px;background:#0f0f10;border-radius:8px;border:1px dashed #333;color:#ffd966}
    footer{font-size:11px;color:#ffb3b3;margin-top:12px}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Fake TikTok gifting demo">
    <div class="badge">FAKE DEMO</div>
    <h1>Simulated TikTok Gifts</h1>
    <p class="muted">This is a harmless demo. Nothing here buys real coins or sends money.</p>

    <label for="user">Recipient username</label>
    <input id="user" type="text" placeholder="@username">

    <label for="amount">Coins to send</label>
    <input id="amount" type="number" min="1" value="100">

    <div class="row">
      <button id="send">Send (Demo)</button>
      <button id="reset" style="background:#333;color:#fff">Reset</button>
    </div>

    <div id="output" class="result" style="display:none"></div>
    <footer>Use only for consenting demos or UI mockups â€” do not deceive others.</footer>
  </div>

  <script>
    const send = document.getElementById('send');
    const reset = document.getElementById('reset');
    const output = document.getElementById('output');
    send.addEventListener('click', () => {
      const user = document.getElementById('user').value.trim();
      const amount = document.getElementById('amount').value;
      if (!user) {
        output.style.display = 'block';
        output.textContent = 'Please enter a recipient username (e.g. @theirname).';
        return;
      }
      output.style.display = 'block';
      output.textContent = `FAKE DEMO: ${amount} coins "sent" to ${user}. This is NOT a real transaction.`;
    });
    reset.addEventListener('click', () => {
      document.getElementById('user').value = '';
      document.getElementById('amount').value = 100;
      output.style.display = 'none';
    });
  </script>
</body>
</html>
